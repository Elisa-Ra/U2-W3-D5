<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Back-office</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body class="min-vh-100 d-flex flex-column">
    <header>
      <nav class="navbar navbar-expand-md bg-info">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./back-office.html"
                  >Back Office</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="bg-info-subtle text-center py-1">
        <h1 class="display-5 text-info">Elisa's Videogames Corner</h1>
      </div>
    </header>
    <main class="flex-grow-1">
      <div class="container">
        <div class="row justify-content-center my-3">
          <div class="col col-12 col-md-8 col-lg-6">
            <!-- FORM PER AGGIUNGERE I PRODOTTI -->
            <form id="product-form" class="mt-3">
              <!-- CAMPO NAME -->
              <div class="mb-3">
                <label for="name" class="form-label text-info"
                  >Nome Videogame</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  aria-describedby="name-input"
                  placeholder="Inserisci il nome del gioco"
                  required
                />
              </div>
              <!-- CAMPO DESCRIPTION -->
              <div class="mb-3">
                <label for="description" class="form-label text-info"
                  >Descrizione</label
                >
                <textarea
                  class="form-control"
                  id="description"
                  aria-describedby="description-input"
                  placeholder="Inserisci una descrizione per il gioco"
                  required
                ></textarea>
              </div>

              <!-- CAMPO BRAND -->
              <div class="mb-3">
                <label for="brand" class="form-label text-info">Brand</label>
                <input
                  type="text"
                  class="form-control"
                  id="brand"
                  aria-describedby="brand-input"
                  required
                />
              </div>

              <!-- CAMPO IMAGE -->
              <div class="mb-3">
                <label for="image" class="form-label text-info"
                  >Copertina</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="image"
                  aria-describedby="image-input"
                  placeholder="Inserisci l'url della copertina"
                  required
                />
              </div>

              <!-- CAMPO PRICE -->
              <div class="mb-3">
                <label for="price" class="form-label text-info">Prezzo</label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  aria-describedby="price-input"
                  required
                />
              </div>

              <button type="submit" class="btn btn-info text-light">
                AGGIUNGI
              </button>
              <!-- MODAL BOOTSTRAP -->
              <button
                type="button"
                class="btn btn-danger"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                RESET
              </button>

              <!-- Modal -->
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header bg-info-subtle">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">
                        Sei sicuro di volere resettare il form?
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>

                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Chiudi
                      </button>
                      <button type="reset" class="btn btn-danger">RESET</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- MODALE SUCCESS-->
      <div
        class="modal fade"
        id="successModal"
        tabindex="-1"
        aria-labelledby="successModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-center">
            <div class="modal-header bg-info-subtle">
              <h5 class="modal-title" id="successModalLabel">
                Prodotto salvato!
              </h5>
            </div>
            <div class="modal-body">
              Il prodotto Ã¨ stato salvato correttamente.<br />
              Verrai reindirizzata alla home tra pochi secondi...
            </div>
          </div>
        </div>
      </div>
      <!-- MODALE ERRORI-->
      <div
        class="modal fade"
        id="errorModal"
        tabindex="-1"
        aria-labelledby="errorModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-center">
            <div class="modal-header bg-info-subtle">
              <h5 class="modal-title" id="errorModalLabel">ERRORE</h5>
            </div>
            <div class="modal-body"></div>
          </div>
        </div>
      </div>
    </main>
    <footer class="py-1 mt-2 bg-info">
      <p class="text-center text-light my-1">&copy; Elisa Raeli 2025</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/back-office.js"></script>
  </body>
</html>
